<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Chat ğŸ’¬</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="chat-container">
    <h2>Live Chat ğŸ’¬</h2>

    <!-- Username input -->
    <div id="username-section">
      <input type="text" id="usernameInput" placeholder="Enter your username">
      <button id="setUsernameBtn">Join Chat</button>
    </div>

    <!-- Chat box -->
    <div id="chat-box" style="display:none;"></div>
    
    <!-- Message input -->
    <div class="chat-input" id="chat-input-section" style="display:none;">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Firebase config with your database URL
    const firebaseConfig = {
      apiKey: "AIzaSyDa4bzp1pwtf1qXZVj-TRgIAMR6h52Pydw",
      authDomain: "chat-app-1e979.firebaseapp.com",
      databaseURL: "https://chat-app-1e979-default-rtdb.firebaseio.com",
      projectId: "chat-app-1e979",
      storageBucket: "chat-app-1e979.firebasestorage.app",
      messagingSenderId: "150556479461",
      appId: "1:150556479461:web:e33c735236382219abe90c"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    // DOM elements
    const usernameSection = document.getElementById("username-section");
    const usernameInput = document.getElementById("usernameInput");
    const setUsernameBtn = document.getElementById("setUsernameBtn");

    const chatBox = document.getElementById("chat-box");
    const chatInputSection = document.getElementById("chat-input-section");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    let username = "";

    // Set username
    setUsernameBtn.addEventListener("click", () => {
      const name = usernameInput.value.trim();
      if (name !== "") {
        username = name;
        usernameSection.style.display = "none";
        chatBox.style.display = "block";
        chatInputSection.style.display = "flex";
      }
    });

    usernameInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") setUsernameBtn.click();
    });

    // Add message to chat box
    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message");
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Send message to Firebase
    sendBtn.addEventListener("click", () => {
      const text = messageInput.value.trim();
      if (text !== "") {
        push(messagesRef, { sender: username, text: text });
        messageInput.value = "";
      }
    });

    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });

    // Load messages from Firebase in real-time
    onChildAdded(messagesRef, (data) => {
      const msg = data.val();
      addMessage(msg.text, msg.sender);
    });

  </script>
    <script src="script.js" ></script>
</body>
</html>
